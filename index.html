<!DOCTYPE html>
<html>

    <title>Color Game</title>

</head>

<body>

    <div id="banner">

    <div id="container">

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </div>

    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
